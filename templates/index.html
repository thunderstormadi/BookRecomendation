<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>

    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <style>
        body {
            background-color: black;
        }
        .text-white {
            color: white;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default" style="background-color:#00a65a; border:none;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand text-white" href="/">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a class="text-white" href="/">Home</a></li>
                <li><a class="text-white" href="/recommend">Recommend</a></li>
                <li><a class="text-white" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
            <div class="col-md-3" style="margin-top:50px;">
                <div class="thumbnail" style="background-color:#1c1c1c; border:none;">
                    <img src="{{ image[i] }}" alt="Book Image">
                    <div class="caption">
                        <p class="text-white"><strong>{{ book_name[i] }}</strong></p>
                        <p class="text-white">{{ author[i] }}</p>
                        <p class="text-white">Votes: {{ votes[i] }}</p>
                        <p class="text-white">Rating: {{ rating[i] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>

</body>
</html>
